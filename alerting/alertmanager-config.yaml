apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: default
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Email configuration (example - replace with real SMTP server)
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alertmanager@sreacademy.com'
      smtp_auth_username: 'alertmanager@sreacademy.com'
      smtp_auth_password: 'your-password-here'
      smtp_require_tls: true
    
    # Templates for notifications
    templates:
      - '/etc/alertmanager/*.tmpl'
    
    # Alert routing tree
    route:
      # Default receiver for all alerts
      receiver: 'default-receiver'
      # Group alerts with same labels together
      group_by: ['alertname', 'cluster', 'service']
      # Wait time before sending first notification for grouped alerts
      group_wait: 10s
      # Wait time before sending notification about new alerts in existing group
      group_interval: 10s
      # Wait time before sending notification again if alert is still firing
      repeat_interval: 3h
      
      # Child routes with specific matching rules
      routes:
        # Critical alerts - immediate notification
        - match:
            severity: critical
          receiver: 'critical-receiver'
          group_wait: 1s
          repeat_interval: 30m
        
        # High latency alerts
        - match:
            alertname: HighLatency
          receiver: 'latency-receiver'
          group_wait: 30s
          repeat_interval: 1h
        
        # Error rate alerts
        - match_re:
            alertname: (HighErrorRate|NetworkErrors)
          receiver: 'error-receiver'
          group_wait: 30s
          repeat_interval: 1h
        
        # Saturation alerts (CPU, Memory, Disk)
        - match_re:
            alertname: (HighCPUUsage|HighMemoryUsage|HighDiskUsage)
          receiver: 'saturation-receiver'
          group_wait: 1m
          repeat_interval: 2h
        
        # Infrastructure alerts
        - match:
            type: infrastructure
          receiver: 'infrastructure-receiver'
          group_wait: 2m
          repeat_interval: 4h
    
    # Inhibition rules - suppress alerts when other alerts are firing
    inhibit_rules:
      # If node is down, don't alert about pods on that node
      - source_match:
          alertname: 'NodeDown'
        target_match:
          alertname: 'PodDown'
        equal: ['node']
      
      # If there's a critical alert, suppress warning alerts
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'instance']
      
      # If high error rate, suppress latency alerts (errors cause latency)
      - source_match:
          alertname: 'HighErrorRate'
        target_match:
          alertname: 'HighLatency'
        equal: ['service']
    
    # Alert receivers/notification channels
    receivers:
      - name: 'default-receiver'
        webhook_configs:
          - url: 'http://localhost:5001/webhook'
            send_resolved: true
      
      - name: 'critical-receiver'
        email_configs:
          - to: 'oncall@sreacademy.com'
            headers:
              Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
            html: |
              <h2>Critical Alert Firing</h2>
              <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
              <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
              <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
        webhook_configs:
          - url: 'http://localhost:5001/webhook/critical'
            send_resolved: true
      
      - name: 'latency-receiver'
        email_configs:
          - to: 'sre-team@sreacademy.com'
            headers:
              Subject: '[LATENCY] High Latency Detected'
            html: |
              <h2>High Latency Alert</h2>
              <p>{{ .CommonAnnotations.description }}</p>
              <p><strong>Service:</strong> {{ .CommonLabels.service }}</p>
      
      - name: 'error-receiver'
        email_configs:
          - to: 'sre-team@sreacademy.com'
            headers:
              Subject: '[ERRORS] Error Rate Elevated'
            html: |
              <h2>Error Rate Alert</h2>
              <p>{{ .CommonAnnotations.description }}</p>
              <p><strong>Service:</strong> {{ .CommonLabels.service }}</p>
        webhook_configs:
          - url: 'http://localhost:5001/webhook/errors'
            send_resolved: true
      
      - name: 'saturation-receiver'
        email_configs:
          - to: 'sre-team@sreacademy.com'
            headers:
              Subject: '[SATURATION] Resource Saturation Warning'
            html: |
              <h2>Resource Saturation Alert</h2>
              <p>{{ .CommonAnnotations.description }}</p>
              <p><strong>Resource:</strong> {{ .CommonLabels.alertname }}</p>
      
      - name: 'infrastructure-receiver'
        email_configs:
          - to: 'infra-team@sreacademy.com'
            headers:
              Subject: '[INFRA] Infrastructure Alert'
            html: |
              <h2>Infrastructure Alert</h2>
              <p>{{ .CommonAnnotations.description }}</p>
              <p><strong>Component:</strong> {{ .CommonLabels.component }}</p>
